name: just_now_app
description: "Just Now - Intent-Driven GenUI for Android"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # State management (lightest option per LLD)
  provider: ^6.1.1
  # HTTP client for API calls
  http: ^1.2.0
  # Deep link launching
  url_launcher: ^6.2.2
  # Markdown rendering for InfoCard
  flutter_markdown: ^0.6.18
  # Real map widget (OpenStreetMap)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  # Audio recording for voice input (Record & Upload architecture)
  record: ^5.1.0
  # Path provider for temporary file storage
  path_provider: ^2.1.2
  # HTTP parser for multipart content-type handling
  http_parser: ^4.0.2
  # Geolocation for getting user's current position
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
